<!DOCTYPE html>
<html>
<head>
  <title>Welcome to my website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { background: linear-gradient(to right, #ff3366, #ffcc00, #33cc33);
  -webkit-background-clip: text;
  color: transparent;
  font-size: 2.5em;
       }
    h2 {
  color: #fff;
  text-shadow: 0 0 10px #ff00ff, 
               0 0 20px #00ffff;
}
    #bgMusic {
      display: none;
    }
    #musicBtn {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="background-music.mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn">🎵 点击开启背景音乐</button>
  <h1>欢迎来到我的网站</h1>
  <p>🔗 示例链接：<a href="https://github.com">访问GitHub</a></p>

  <script>
    document.getElementById('musicBtn').addEventListener('click', function() {
      const music = document.getElementById('bgMusic');
      music.play();
      this.textContent = music.paused ? '🎵 点击播放音乐' : '🎵 音乐播放中';
    });
    
    // 尝试在用户首次交互时自动播放（可选）
    document.addEventListener('click', function firstPlay() {
      document.getElementById('bgMusic').play();
      document.removeEventListener('click', firstPlay);
    });
  </script>
</body>
</html>
